<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de Ingresos y Egresos</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      margin-top: 60px;
      padding: 32px 24px 24px 24px;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.07);
      min-width: 320px;
      max-width: 90vw;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 24px;
      color: #222;
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
    }
    input[type="number"], input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #0056b3;
    }
    .success {
      color: #28a745;
      margin-top: 10px;
      text-align: center;
      font-size: 1rem;
    }
    .nav {
      position: absolute;
      top: 16px;
      right: 24px;
    }
    .nav button {
      width: auto;
      margin-left: 8px;
      padding: 8px 16px;
      font-size: 0.95rem;
      background: #e9ecef;
      color: #333;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .nav button.active, .nav button:hover {
      background: #007bff;
      color: #fff;
    }
    .semana-total {
      position: absolute;
      top: 16px;
      left: 24px;
      background: #e9ecef;
      color: #333;
      padding: 8px 16px;
      border-radius: 5px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="semana-total" id="semanaTotal">
    Ingresos semana: $0.00
  </div>
  <div class="nav">
    <button class="active" id="navIngresos">Ingresos</button>
    <button id="navEgresos">Egresos</button>
    <button id="navGrafico">Gráfico</button>
    <button id="navLista">Lista</button>
  </div>
  <div class="container" id="viewIngresos">
    <h1>Registrar Ingreso</h1>
    <form id="formIngreso">
      <label for="cantidadIngreso">Cantidad *</label>
      <input type="number" id="cantidadIngreso" min="0.01" step="0.01" required autofocus>
      <label for="descripcionIngreso">Descripción (opcional)</label>
      <input type="text" id="descripcionIngreso" maxlength="100">
      <button type="submit">Guardar</button>
    </form>
    <div class="success" id="successIngreso" style="display:none;">¡Ingreso guardado!</div>
  </div>
  <!-- Aquí se agregarán las otras vistas -->
  <script src="renderer.js"></script>
</body>
</html>
